<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoTa - Modern Tani App (Versi Stabil)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,body,#root {
            height: 100%;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }
    </style>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Mengakses variabel React global yang dimuat di atas
        const { useState, useEffect, useMemo, useCallback } = React; 
        const root = ReactDOM.createRoot(document.getElementById('root'));

        function MockProducts() {
            return [
                { id: 1, title: "Pupuk Organik 10kg", price: 120000, img: "images/download.jpeg", stock: 25 },
                { id: 2, title: "Benih Bawang Merah", price: 85000, img: "https://images.unsplash.com/photo-1579294975765-b1a8d0526e0e?q=80&w=400&h=300&crop=entropy", stock: 100 },
                { id: 3, title: "Alat Penyiram Otomatis", price: 450000, img: "https://images.unsplash.com/photo-1520695123984-754645227891?q=80&w=400&h=300&crop=entropy", stock: 10 },
                { id: 4, title: "Pupuk NPK 5kg", price: 70000, img: "https://images.unsplash.com/photo-1543884873-1f19672807f4?q=80&w=400&h=300&crop=entropy", stock: 60 },
                { id: 5, title: "Pestisida Organik 1L", price: 95000, img: "https://images.unsplash.com/photo-1626071477123-53d9e830c25d?q=80&w=400&h=300&crop=entropy", stock: 42 },
            ];
        }

        function MoTaApp() {
            const [user, setUser] = useState(null);
            const [showOnboarding, setShowOnboarding] = useState(true);
            const [products] = useState(MockProducts());
            const [cart, setCart] = useState([]);
            const [query, setQuery] = useState("");
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [chatOpen, setChatOpen] = useState(false);
            const [messages, setMessages] = useState([
                { id: 1, from: "support", text: "Halo, selamat datang di MoTa! Ada yang bisa dibantu?", t: Date.now() },
            ]);
            const [newMessage, setNewMessage] = useState("");
            const [view, setView] = useState("home");

            useEffect(() => {
                const t = setTimeout(() => setShowOnboarding(false), 6000);
                return () => clearTimeout(t);
            }, []);

            const addToCart = useCallback((product, qty = 1) => {
                setCart(prev => {
                    const exists = prev.find(p => p.id === product.id);
                    if (exists) return prev.map(p => p.id === product.id ? { ...p, qty: p.qty + qty } : p);
                    return [...prev, { ...product, qty }];
                });
            }, []);

            const removeFromCart = useCallback((id) => {
                setCart(prev => prev.filter(p => p.id !== id));
            }, []);

            const checkout = useCallback(() => {
                if (!user) return alert("Silakan login dulu untuk checkout.");
                alert(`Terima kasih, ${user.name}! Pesanan Anda diproses.`);
                setCart([]);
                setView("orders");
            }, [user]);

            const sendMessage = useCallback(() => {
                if (!newMessage.trim()) return;
                const msg = { id: Date.now(), from: user ? user.name : "you", text: newMessage.trim(), t: Date.now() };
                setMessages(prev => [...prev, msg]);
                setNewMessage("");
                setTimeout(() => {
                    setMessages(prev => [...prev, { id: Date.now()+1, from: "support", text: "Terima kasih, kami akan membantu segera.", t: Date.now() }]);
                }, 900);
            }, [newMessage, user]);

            const filtered = useMemo(() => products.filter(p => p.title.toLowerCase().includes(query.toLowerCase())), [products, query]);

            return (
                <div className="min-h-screen bg-gradient-to-b from-green-50 via-white to-green-100 font-sans">
                {/* Header */}
                <header className="max-w-6xl mx-auto p-4 flex items-center justify-between">
                    <div className="flex items-center gap-3">
                    <div className="w-12 h-12 bg-white rounded-full shadow flex items-center justify-center text-green-600 font-bold">MoTa</div>
                    <div>
                        <h1 className="text-xl font-semibold text-green-800">MoTa ‚Äî Modern Tani</h1>
                        <p className="text-sm text-gray-600">Platform terpadu: E‚Äëcommerce, Chat, News & Community</p>
                    </div>
                    </div>

                    <div className="flex items-center gap-3">
                    <input value={query} onChange={e=>setQuery(e.target.value)} placeholder="Cari produk, berita, atau komunitas..." className="px-3 py-2 rounded-md border border-green-200 focus:outline-none" />
                    <button onClick={()=>setView('cart')} className="px-3 py-2 rounded-md bg-green-600 text-white">Keranjang ({cart.length})</button>
                    {user ? (
                        <div className="flex items-center gap-2">
                        <button onClick={()=>setView('profile')} className="text-sm">{user.name}</button>
                        <button onClick={()=>{ setUser(null); setView('home'); }} className="text-sm text-red-500">Logout</button>
                        </div>
                    ) : (
                        <div className="flex gap-2">
                        <button onClick={()=>setView('login')} className="px-3 py-2 rounded-md border">Login</button>
                        <button onClick={()=>setView('register')} className="px-3 py-2 rounded-md bg-green-500 text-white">Daftar</button>
                        </div>
                    )}
                    </div>
                </header>

                <main className="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-6">
                    {/* Left column - feed */}
                    <section className="md:col-span-2 space-y-6">
                    {/* Hero / Feed */}
                    <div className="bg-white rounded-2xl shadow p-4">
                        <div className="flex items-start gap-4">
                        <div className="w-16 h-16 bg-green-50 rounded-lg flex items-center justify-center">üìπ</div>
                        <div>
                            <h2 className="font-semibold text-lg">Beranda</h2>
                            <p className="text-sm text-gray-600">Update pertanian, panduan, dan video edukasi.</p>
                        </div>
                        </div>

                        <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <article className="rounded-lg border p-4 flex flex-col gap-3">
                            <div className="bg-gray-100 rounded h-40 flex items-center justify-center relative overflow-hidden">
                                <img 
                                    src="https://images.unsplash.com/photo-1588661601614-257a3e81a3e6?q=80&w=600&h=400&crop=entropy" 
                                    alt="Thumbnail Panen Bawang" 
                                    className="w-full h-full object-cover"
                                />
                                <div className="absolute inset-0 flex items-center justify-center bg-black/30 text-white text-3xl">‚ñ∂Ô∏è</div>
                            </div>
                            <h3 className="font-semibold">Teknik panen bawang merah yang efisien</h3>
                            <p className="text-sm text-gray-600">Pelajari langkah demi langkah agar hasil tinggi dan kualitas terbaik.</p>
                            <div className="mt-auto flex gap-2">
                            <button className="px-3 py-2 rounded bg-green-600 text-white">Tonton</button>
                            <button className="px-3 py-2 rounded border">Simpan</button>
                            </div>
                        </article>

                        <article className="rounded-lg border p-4 flex flex-col gap-3">
                            <div className="bg-gray-100 rounded h-40 flex items-center justify-center relative overflow-hidden">
                                <img 
                                    src="https://images.unsplash.com/photo-1579294975765-b1a8d0526e0e?q=80&w=600&h=400&crop=entropy" 
                                    alt="Peta Kondisi Lahan" 
                                    className="w-full h-full object-cover grayscale"
                                />
                                <div className="absolute inset-0 flex items-center justify-center text-3xl">üó∫Ô∏è</div>
                            </div>
                            <h3 className="font-semibold">Lihat kondisi lahan</h3>
                            <p className="text-sm text-gray-600">Integrasi data sensor & peta lahan (mock).</p>
                            <div className="mt-auto flex gap-2">
                            <button className="px-3 py-2 rounded bg-green-600 text-white">Buka</button>
                            <button className="px-3 py-2 rounded border">Share</button>
                            </div>
                        </article>
                        </div>
                    </div>

                    {/* Marketplace */}
                    <div className="bg-white rounded-2xl shadow p-4">
                        <div className="flex items-center justify-between">
                        <h2 className="font-semibold">Marketplace</h2>
                        <div className="text-sm text-gray-500">{filtered.length} produk</div>
                        </div>

                        <div className="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        {filtered.map(p => (
                            <div key={p.id} className="border rounded-lg overflow-hidden bg-white flex flex-col">
                            <img src={p.img} alt={`Gambar produk ${p.title}`} className="w-full h-40 object-cover" />
                            <div className="p-3 flex flex-col gap-2">
                                <h3 className="font-semibold">{p.title}</h3>
                                <div className="text-sm text-gray-600">Stok: {p.stock}</div>
                                <div className="mt-2 flex items-center justify-between">
                                <div className="font-bold">Rp {p.price.toLocaleString('id-ID')}</div>
                                <div className="flex gap-2">
                                    <button onClick={()=>{ setSelectedProduct(p); }} className="px-3 py-1 rounded border">Detail</button>
                                    <button onClick={()=>addToCart(p)} className="px-3 py-1 rounded bg-green-600 text-white">Beli</button>
                                </div>
                                </div>
                            </div>
                            </div>
                        ))}
                        </div>
                    </div>

                    </section>

                    {/* Right column - widgets */}
                    <aside className="space-y-6">
                    <div className="bg-white rounded-2xl shadow p-4">
                        <h3 className="font-semibold">Chat & Bantuan</h3>
                        <p className="text-sm text-gray-600">Tanya pakar, bantu petani lain atau dukungan teknis.</p>
                        <div className="mt-3 flex gap-2">
                        <button onClick={()=>{ setChatOpen(true); }} className="px-3 py-2 rounded bg-green-600 text-white">Buka Chat</button>
                        <button className="px-3 py-2 rounded border" onClick={()=>setView('community')}>Komunitas</button>
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow p-4">
                        <h3 className="font-semibold">Notifikasi</h3>
                        <ul className="text-sm text-gray-600 mt-2 space-y-2">
                        <li>Pesanan #342 diproses</li>
                        <li>Promo pupuk organik - diskon 10%</li>
                        <li>Workshop: Teknik Irigasi 28 Nov</li>
                        </ul>
                    </div>

                    <div className="bg-white rounded-2xl shadow p-4">
                        <h3 className="font-semibold">Akses cepat</h3>
                        <div className="mt-2 grid grid-cols-2 gap-2">
                        <button onClick={()=>setView('market')} className="px-2 py-2 rounded border text-sm">Marketplace</button>
                        <button onClick={()=>setView('orders')} className="px-2 py-2 rounded border text-sm">Pesanan</button>
                        <button onClick={()=>setView('analytics')} className="px-2 py-2 rounded border text-sm">Data Lahan</button>
                        <button onClick={()=>setView('support')} className="px-2 py-2 rounded border text-sm">Support</button>
                        </div>
                    </div>
                    </aside>
                </main>

                {/* Footer actions */}
                <div className="fixed left-4 bottom-6 flex flex-col gap-3 z-50">
                    <button onClick={()=>setShowOnboarding(true)} className="px-3 py-2 rounded-full bg-white shadow">Onboarding</button>
                    <button onClick={()=>setChatOpen(s=>!s)} className="px-3 py-2 rounded-full bg-green-600 text-white">Chat</button>
                    <button onClick={()=>setView('market')} className="px-3 py-2 rounded-full bg-white shadow">Marketplace</button>
                </div>

                {/* Cart drawer / view */}
                {view === 'cart' && (
                    <div className="fixed inset-0 z-40 bg-black/40 flex items-end md:items-center justify-center">
                    <div className="w-full md:w-2/3 bg-white rounded-t-2xl md:rounded-2xl p-6">
                        <h3 className="font-semibold">Keranjang Anda</h3>
                        <div className="mt-4 space-y-3">
                        {cart.length === 0 ? <div className="text-gray-500">Keranjang kosong</div> : cart.map(item => (
                            <div key={item.id} className="flex items-center justify-between">
                            <div>
                                <div className="font-semibold">{item.title}</div>
                                <div className="text-sm text-gray-600">{item.qty} x Rp {item.price.toLocaleString('id-ID')}</div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={()=>removeFromCart(item.id)} className="px-3 py-1 rounded border">Hapus</button>
                            </div>
                            </div>
                        ))}
                        </div>
                        <div className="mt-6 flex items-center justify-between">
                        <div className="font-bold">Total: Rp {cart.reduce((s,c)=>s + c.price*c.qty,0).toLocaleString('id-ID')}</div>
                        <div className="flex gap-2">
                            <button onClick={()=>setView('home')} className="px-3 py-2 rounded border">Tutup</button>
                            <button onClick={checkout} className="px-3 py-2 rounded bg-green-600 text-white">Checkout</button>
                        </div>
                        </div>
                    </div>
                    </div>
                )}

                {/* Selected product modal */}
                {selectedProduct && (
                    <div className="fixed inset-0 z-50 bg-black/40 flex items-center justify-center">
                    <div className="w-full max-w-3xl bg-white rounded-2xl p-6">
                        <div className="flex gap-4">
                        <img src={selectedProduct.img} alt={`Gambar produk ${selectedProduct.title}`} className="w-1/3 object-cover rounded" />
                        <div className="flex-1">
                            <h3 className="font-semibold text-xl">{selectedProduct.title}</h3>
                            <div className="text-gray-600 mt-2">Rp {selectedProduct.price.toLocaleString('id-ID')}</div>
                            <p className="text-sm text-gray-600 mt-3">Deskripsi singkat produk. Cocok untuk kebutuhan pertanian Anda.</p>

                            <div className="mt-4 flex gap-2">
                            <button onClick={()=>{ addToCart(selectedProduct); setSelectedProduct(null); }} className="px-4 py-2 rounded bg-green-600 text-white">Tambah ke Keranjang</button>
                            <button onClick={()=>setSelectedProduct(null)} className="px-4 py-2 rounded border">Tutup</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                )}

                {/* Chat widget */}
                {chatOpen && (
                    <div className="fixed right-6 bottom-6 w-96 bg-white rounded-xl shadow-lg z-50 flex flex-col">
                    <div className="p-3 border-b flex items-center justify-between">
                        <div>
                        <div className="font-semibold">MoTa Support</div>
                        <div className="text-xs text-gray-500">Online</div>
                        </div>
                        <div className="flex gap-2">
                        <button onClick={()=>setChatOpen(false)} className="text-sm text-gray-500">Tutup</button>
                        </div>
                    </div>

                    <div className="p-3 flex-1 overflow-auto space-y-3" style={{maxHeight: 300}}>
                        {messages.map(m => (
                        <div key={m.id} className={`flex ${m.from === 'support' ? 'justify-start' : 'justify-end'}`}>
                            <div className={`p-2 rounded-lg max-w-xs ${m.from === 'support' ? 'bg-green-50' : 'bg-green-600 text-white'}`}>
                            <div className="text-sm">{m.text}</div>
                            <div className="text-xs text-gray-400 mt-1">{new Date(m.t).toLocaleTimeString()}</div>
                            </div>
                        </div>
                        ))}
                    </div>

                    <div className="p-3 border-t">
                        <div className="flex gap-2">
                        <input value={newMessage} onChange={e=>setNewMessage(e.target.value)} className="flex-1 px-3 py-2 rounded border" placeholder="Tulis pesan..." />
                        <button onClick={sendMessage} className="px-3 py-2 rounded bg-green-600 text-white">Kirim</button>
                        </div>
                    </div>
                    </div>
                )}

                {/* Onboarding modal */}
                {showOnboarding && (
                    <div className="fixed inset-0 z-50 bg-black/30 flex items-center justify-center">
                    <div className="w-full max-w-4xl bg-white rounded-2xl p-6">
                        <div className="flex gap-6 items-center">
                        <div className="w-48 h-48 bg-green-50 rounded-lg flex items-center justify-center">üì±</div>
                        <div>
                            <h2 className="text-2xl font-semibold">Selamat Datang di MoTa</h2>
                            <p className="text-gray-600 mt-2">Platform Modern Tani: belanja, konsultasi, belajar, dan berbagi pengalaman. Fitur utama: marketplace, chat pakar, data lahan, dan komunitas petani.</p>

                            <div className="mt-4 flex gap-2">
                            <button onClick={()=>setShowOnboarding(false)} className="px-4 py-2 rounded bg-green-600 text-white">Mulai Sekarang</button>
                            <button onClick={()=>{ setShowOnboarding(false); setView('login'); }} className="px-4 py-2 rounded border">Masuk</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                )}

                {/* Simple views for login/register/profile/orders */}
                {view === 'login' && (
                    <div className="fixed inset-0 z-50 bg-black/40 flex items-center justify-center">
                    <div className="w-full max-w-md bg-white rounded-2xl p-6">
                        <h3 className="font-semibold">Login</h3>
                        <div className="mt-4 space-y-3">
                        <input placeholder="Email" className="w-full px-3 py-2 border rounded" />
                        <input placeholder="Password" type="password" className="w-full px-3 py-2 border rounded" />
                        <div className="flex gap-2">
                            <button onClick={()=>{ setUser({name: 'Budi Petani'}); setView('home'); }} className="px-3 py-2 rounded bg-green-600 text-white">Masuk</button>
                            <button onClick={()=>setView('register')} className="px-3 py-2 rounded border">Daftar</button>
                        </div>
                        </div>
                    </div>
                    </div>
                )}

                {view === 'register' && (
                    <div className="fixed inset-0 z-50 bg-black/40 flex items-center justify-center">
                    <div className="w-full max-w-md bg-white rounded-2xl p-6">
                        <h3 className="font-semibold">Daftar Akun</h3>
                        <div className="mt-4 space-y-3">
                        <input placeholder="Nama" className="w-full px-3 py-2 border rounded" />
                        <input placeholder="Email" className="w-full px-3 py-2 border rounded" />
                        <input placeholder="Password" type="password" className="w-full px-3 py-2 border rounded" />
                        <div className="flex gap-2">
                            <button onClick={()=>{ setUser({name: 'Petani Baru'}); setView('home'); }} className="px-3 py-2 rounded bg-green-600 text-white">Daftar</button>
                            <button onClick={()=>setView('login')} className="px-3 py-2 rounded border">Masuk</button>
                        </div>
                        </div>
                    </div>
                    </div>
                )}

                {view === 'profile' && (
                    <div className="fixed inset-0 z-50 bg-black/40 flex items-center justify-center">
                    <div className="w-full max-w-lg bg-white rounded-2xl p-6">
                        <h3 className="font-semibold">Profil</h3>
                        <div className="mt-4 space-y-3">
                        <div>Nama: {user ? user.name : '-'}</div>
                        <div>Email: contoh@domain.com</div>
                        <div className="mt-3 flex gap-2">
                            <button onClick={()=>setView('home')} className="px-3 py-2 rounded border">Tutup</button>
                        </div>
                        </div>
                    </div>
                    </div>
                )}

                {view === 'orders' && (
                    <div className="fixed inset-0 z-50 bg-black/40 flex items-center justify-center">
                    <div className="w-full max-w-2xl bg-white rounded-2xl p-6">
                        <h3 className="font-semibold">Pesanan Anda</h3>
                        <div className="mt-4 space-y-3">
                        <div className="border rounded p-3">#342 - Diproses - Rp 250.000</div>
                        <div className="border rounded p-3">#341 - Dikirim - Rp 420.000</div>
                        <div className="flex gap-2 mt-4"><button onClick={()=>setView('home')} className="px-3 py-2 rounded border">Tutup</button></div>
                        </div>
                    </div>
                    </div>
                )}

                {/* small toast for demo */}
                <div className="fixed left-6 top-6">
                    <div className="bg-white px-4 py-2 rounded shadow">Demo MoTa</div>
                </div>
                </div>
            );
        }

        // --- RENDERING APLIKASI ---
        root.render(<MoTaApp />);
        
    </script>
</body>
</html>
